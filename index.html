<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Primer Formulario Informacion Fiscal -->
    <section id="form-1" class="form-register">
        <div class="form-container">
            <div class="image">
                <img src="img/tax_data.jpeg" alt="">
            </div>
            <div class="form-content">
                <div>
                <h4>Datos Fiscales</h4>
                </div>
                <div>
        <p>Ingrese sus datos Fiscales</p>
                </div>
                <div>
                    <div class="wizard">
                        <div class="step active">
                            <span class="circle"></span>
                            <span class="line"></span>
                        </div>
                        <div class="step">
                            <span class="circle"></span>
                            <span class="line"></span>
                        </div>
                        <div class="step">
                            <span class="circle"></span>
                        </div>
                    </div>
                </div>
        <div class="form-column">
            <div class="form-row">
        <input type="text" placeholder="Ingrese su Nombre" class="controls">
            </div>
            <div class="form-row">
        <input type="text" placeholder="Ingrese su RFC" class="controls">
            </div>
        </div>
        <div class="form-column">
            <div class="form-row">
        <input type="text" placeholder="Ingrese su CURP" class="controls">
            </div>
            <div class="form-row">
        <input type="text" placeholder="Ingrese el Nombre o Razon Social" class="controls">
            </div>
        </div>
        <div class="form-column">
            <div class="form-row">
        <input type="text" placeholder="Regimen Fiscal" class="controls">
            </div>
            <div class="form-row">
        <input type="text" placeholder="Regimen Fical del Receptor" class="controls"> 
            </div>
        </div>

        <!-- Boton -->
         <div class="form-button-comuln">
            <div>
        <input type="button" id="nextStep" value="Siguiente" class="botons" onclick="showNextSection()">
            </div>
         </div>

            </div>
        </div>
        
    </section>
    <!-- Segundo Formulario Domicilio -->
    <section id="form-2" class="form-register">
        <div class="form-container">
            <div class="image">
                <img src="img/address.jpeg" alt="">
            </div>
            <div class="form-content">
                <div>
        <h4>Domicilio</h4>
                </div>
                <div>
        <p>Ingrese sus datos de Domicilio</p>
                </div>
                <div>
                    <div class="wizard">
                        <div class="step active">
                            <span class="circle"></span>
                            <span class="line"></span>
                        </div>
                        <div class="step">
                            <span class="circle"></span>
                            <span class="line"></span>
                        </div>
                        <div class="step">
                            <span class="circle"></span>
                        </div>
                    </div>
                </div>
                <div class="form-column">
                    <div class="form-row">
        <input type="text" placeholder="Ingrese su Calle" class="controls">

                    </div>
                    <div class="form-row">
        <input type="text" placeholder="Ingrese su No. Ext." class="controls"> 

                    </div>
                </div>
                <div class="form-column">
                    <div class="form-row">
        <input type="text" placeholder="Ingrese su No. Int." class="controls">
                    </div>
                    <div class="form-row">
        <input type="text" placeholder="Ingrese su Colonia" class="controls">
                    </div>
                </div>
                <div class="form-column">
                    <div class="form-row">
        <input type="text" placeholder="Ingrese su Ciudad" class="controls"> 
                    </div>
                    <div class="form-row">
        <input type="text" placeholder="Ingrese su Municipio" class="controls">
                    </div>
                </div>
                <div class="form-column">
                    <div class="form-row">
        <input type="text" placeholder="Ingrese su Estado" class="controls"> 

                    </div>
                    <div class="form-row">
        <input type="text" placeholder="Ingrese su Pais" class="controls"> 
                    </div>
                </div>
                <div class="form-column">
                    <div class="form-row">
        <input type="text" placeholder="Ingrese su Codigo Postal" class="controls"> 
                    </div>
                    <div class="form-row">
        <input type="text" placeholder="Ingrese su Referencia" class="controls"> 
                    </div>
                </div>
                <div class="form-column">
                    <div class="form-row">
        <input type="text" placeholder="Ingrese su Clave pais" class="controls">
                    </div>
                    <div class="form-row">
        <input type="text" placeholder="Ingrese su Residencia fiscal" class="controls"> 

                    </div>
                </div>
                <!-- Boton -->
                <div class="form-button-comuln">
                    <div>
        <input type="button" value="Atrás" class="botons" onclick="goBack()">
                    </div>
                    <div>
        <input type="button" id="nextStep" value="Siguiente" class="botons" onclick="showNextSection()">
                    </div>
                </div>
            </div>
        </div>

    </section>
    <!-- Tercer Formulario Datos de Contacto -->
    <section id="form-3" class="form-register">
        <div class="form-container">
            <div class="image">
                <img src="img/contact.jpeg" alt="">
            </div>
            <div class="form-content">
                <div>
        <h4>Datos de Contacto</h4>
                </div>
                <div>
        <p>Ingrese sus datos de Contacto</p>
                </div>
                <div>
                    <div class="wizard">
                        <div class="step active">
                            <span class="circle"></span>
                            <span class="line"></span>
                        </div>
                        <div class="step">
                            <span class="circle"></span>
                            <span class="line"></span>
                        </div>
                        <div class="step">
                            <span class="circle"></span>
                        </div>
                    </div>
                </div>
                <div class="form-column">
                    <div class="form-row">
        <input type="text" placeholder="Ingrese su Telefono" class="controls">
                    </div>
                    <div class="form-row">
        <input type="text" placeholder="Ingrese su Correo" class="controls">
                    </div>
                </div>
                  <!-- Botones -->
                <div class="form-button-comuln">
                    <div>
        <input type="button" value="Atrás" class="botons" onclick="goBack()">
                    </div>
                    <div>
        <input type="submit" value="Siguiente" class="botons">
                    </div>
                </div>
            </div>
        </div>

      

    </section>

    <script src="index.js"></script>
</body>
</html>
